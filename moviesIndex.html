<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies App</title>
  <style>
      h2 {
          text-align: center;
      }
      #results {
          text-align: center;
      }
  </style>
</head>

<body style='font-family: Verdana, Geneva, Tahoma, sans-serif;'>
    <div>
        <form id='user-inputs'>
            <input id='title' type='text' placeholder="Title">
            <input id='rating' type='number' placeholder="Rating">
            <input type='submit' value='Submit'>
        </form>     
    </div>

    <div id='results'>
        <h2>Your movies and ratings:</h2>
        <table>
            <thead>
                <tr>
                    <th id='title-th'>Movie</th>
                    <th id='rating-th'>Rating</th>
                    <th id='remove-th'>Remove?</th>
                </tr>
            </thead>
            <tbody id='table-body'>

            </tbody>
        </table>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src='moviesApp.js'></script>
</body>

</html>
